<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Adventure CRM - Configuração</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0A0E27;
      color: white;
    }
    h2 {
      margin: 0 0 20px 0;
      font-size: 18px;
      color: white;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
    }
    input {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #DA0028;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #DA0028 0%, #042AA1 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      opacity: 0.9;
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
    }
    .status.success {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .info {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>Adventure CRM</h2>
  <div class="form-group">
    <label>Token Firebase</label>
    <input type="text" id="firebase-token" placeholder="Cole seu token aqui">
    <div class="info">Obtenha o token fazendo login no CRM e copiando do console do navegador</div>
  </div>
  <div class="form-group">
    <label>User ID</label>
    <input type="text" id="user-id" placeholder="Seu User ID">
  </div>
  <button id="save-btn">Salvar Configuração</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
